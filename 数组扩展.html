<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
		<script type="text/javascript">
			var allLi=document.querySelectorAll("li");
			//检测是否是数组--结果false
			console.log(Array.isArray(allLi));
			//使用Array.from将上面的allLi转换为数组
			console.log(Array.isArray(Array.from(allLi)));
			
			
			var str="今天天气很好";
			console.log(Array.of(str));
			var num="1234";
			console.log(Array.of(num));
			console.log(Array.of(1,2,3,4))//将每一项都作为数组的一个元素
			
			
			
			
			//Array.from()可将下面两种对象转化为数组
			//1.类似数组的对象--比如:nodelist
			//2.可遍历的对象
			
			//Array.of()将
			//1.数字转为数组
			//2.字符串转为数组
		</script>
	</body>
</html>
